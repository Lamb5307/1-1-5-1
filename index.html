<h1>【　信号処理　】</h1>

<b>｢信号処理｣</b>とは、アナログ信号をフィルタリング・分析して必要な情報を得ることです。このとき、アナログ信号をデジタル信号に変換したり(A/D変換)、デジタル信号をアナログ信号に戻したり(D/A変換)します。<br>
